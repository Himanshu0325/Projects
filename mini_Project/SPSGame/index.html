<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPSGame</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="x">
    <div class="heading">
      <h1>Stone paper Scissor Game</h1>
    </div>
    <div class="mainBox">
      <div class="resultBox">
        <h1 id="showResult"></h1>
        <button onclick="showScoreBox()">Score</button>
      </div>
      <div class="scoreBox">
        <h1 id="win"></h1>
        <h1 id="Draw"></h1>
        <h1 id="Defeat"></h1>
        <div class="btn">
          <button onclick="closeScorebox()">Close</button>
          <button onclick="resetScore()">Reset</button>
        </div>
      </div>
      <div class="gameBox">
        <div class="userBox">
          <h1>User's</h1>
          <div class="gameImg">
            <img id="userImg"  alt="">
          </div>
        </div>
        <div class="pcBox">
          <h1 >Robo</h1>
          <div class="gameImg">
            <img id="pcImg"  alt="">
          </div>
        </div>
      </div>
      <div class="" style="height: 3rem;">
        <h1>Select your Move Here :</h1>
      </div>
      <div class="turnBox">
        <button onclick="paper()"><img src="./img/leftH-removebg-preview.png" alt=""></button>
        <button onclick="stone()"><img src="./img/leftS-removebg-preview.png" alt=""></button>
        <button onclick="scissor()"><img src="./img/leftT-removebg-preview.png" alt=""></button>
      </div>
    
    </div>
    <!-- <div class="prompt">
      <h1 id="result"></h1>
      <button onclick="closePrompt()">OK</button>
    </div> -->
  </main>

  <script src="logic.js"></script>
</body>
</html>
